<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ToDo.css">
  <meta name="author" content="George (Heorhii) Kalashlinskyi" >
  <title>To-Do list</title>
</head>
<body>
  <main>
    <h1 class="header">To-Do list</h1>
    <div id="load_circle"></div>
    <!-- Add this in your HTML inside <main> tag, after the <ul> -->
    <div class="container">
      <button id="submitToDos" >Save To-Dos</button>
      <div class="save_container">
        <div class="saved">
        <span class="is_saved">To-Dos're not saved</span>
      </div>
      </div>
      
    </div>

    <ul class="ToDoList">
      <!-- js insertion -->
    </ul>
  </main>
  <script  src="./ToDo.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
