<!DOCTYPE html>

  <body>
    <div class="demo">
        <h2>Headers</h2>
        <hr>
        <h3>Top bar</h3>
        <div class="top-bar">
          <a href="">
          <div class="point-city">
            <div class="point">
              <svg class="pointsvg"> 
                <use xlink:href="point/symbol-defs.svg#point"></use>
              </svg>
            </div>
            <div class="city">City</div>
          </div>
          </a>
          <div class="logosvg cas">
            <svg class="logosvg cas"> 
              <use xlink:href="point/symbol-defs.svg#cassiopeia"></use>
            </svg>
          </div>
          <div class="lupa main__search">
            <a href="">
              <svg class="main__search ih"> 
                <use xlink:href="icons/symbol-defs.svg#Search"></use>
              </svg>
            </a>
          </div>
          <div class="cart main__cart">
            <a href="">
              <svg class="main__cart ih"> 
                <use xlink:href="icons/symbol-defs.svg#Cart"></use>
              </svg>
            </a>
          </div>
        </div>
        <div class="top-bar">
          <a href="">
          <div class="point-city">
            <div class="point">
              <svg class="pointsvg"> 
                <use xlink:href="point/symbol-defs.svg#point"></use>
              </svg>
            </div>
            <div class="city">City</div>
          </div>
          </a>
          <div class="right">
            <a href="" class="number">

            <div class="inst main__search">
              <a href="">
                <svg class="social ih"> 
                  <use xlink:href="social/symbol-defs.svg#Inst"></use>
                </svg>
              </a>
            </div>
            <div class="social">
              <a href="">
                <svg class="social ih"> 
                  <use xlink:href="social/symbol-defs.svg#WhatsApp"></use>
                </svg>
              </a>
            </div>
          </div>
          
        </div>

        <h3>Navigation</h3>
        <div class="top-bar navigation">
          <div class="logosvg casl">

              <use xlink:href="point/symbol-defs.svg#cassiopeia"></use>
            </svg>
          </div>
          <div class="nav">
            <a href="#" class="nav__link first-link"><div>Item1</div></a>
            <a href="#" class="nav__link"><div>Item2</div></a>

            <a href="#" class="nav__link"><div >Item4</div></a>
            <a href="#" class="nav__link"><div >Item5</div></a>

          <div class="search">
            <div class="lupa main__search">
              <a href="">
                <svg class="main__search ih"> 
                  <use xlink:href="icons/symbol-defs.svg#Search"></use>
                </svg>
              </a>
            </div>
            <div class="cart main__cart">
              <a href="">
                <svg class="main__cart ih"> 
                  <use xlink:href="icons/symbol-defs.svg#Cart"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
        <div class="just-nav">
          <div class="nav">
            <a href="#" class="nav__link first-link"><div>Item1</div></a>
            <a href="#" class="nav__link"><div>Item2</div></a>
            <a href="#" class="nav__link"><div >Item3</div></a>

            <a href="#" class="nav__link"><div >Item5</div></a>

        <div class="level">level1 </div><div class="dash">/</div>

    <div class="demo demo__card">
      <div class="card">
        <div class="card-product">
          <a href="#" >
            <div class="card__media">
              <img class="card__image" src="./card-img.jpg">
            </div>
          </a>
        </div>
        
          <div class="card-description__center">
